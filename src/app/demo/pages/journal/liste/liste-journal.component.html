<div class="row">
  <div class="col-xl-12">
    <app-card
      cardTitle="Liste journal"
      [options]="false"
      blockClass="table-border-style"
    >
        <div class="container">
            <div class="box" [ngStyle]="{'display': 'flex', 'justify-content': 'space-between'}">
            <div class="box-part">
						  <input type="text" #indice id="icon-search" class="form-control mb-4" placeholder="search . . " (keyup)="search(indice.value)">
            </div> 
            <div class="box-part"><button class="btn btn-primary" (click)="openModal()">Saisie journal</button></div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                    <th>Designation</th>
                    <th>Depot</th>
                    <th>DÃ©but</th>
                    <th>Fin</th>
                    <th>Etat</th>
                </tr>
              </thead>
              <tbody *ngIf="reparations!=null">
                <tr *ngFor="let rep of reparations | paginate: { itemsPerPage: 5, currentPage: p }" >
                    <td>{{ rep.designation }}</td>
                    <td>{{ rep.date_depot }}</td>
                    <td>{{ rep.datedebut }}</td>
                    <td>{{ rep.datefin }}</td>
                    <td>{{ rep.etat }}</td>
                    <td><button  *ngIf="rep.facturer==1" class="btn btn-primary"  [routerLink]="['/facture/fiche']" [state]="rep" >Etat de paiement</button></td>
                </tr>
              </tbody>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>

            </table>
          </div>
    </app-card>
  </div>
</div>
