<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign up</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div class="input-group mb-3">
          <input class="form-control" formControlName="nom" type="text" placeholder="Nom">
        </div>
        <div class="input-group mb-3">
          <input class="form-control" formControlName="login" type="text" placeholder="Login">
        </div>
        <div class="input-group mb-4">
          <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password" />
        </div>
        <div class="input-group mb-4">
          <input class="form-control" formControlName="tel" type="text" placeholder="Telephone">
        </div>
        <div  class="input-group mb-4">
          <input class="form-control" formControlName="email" type="email" placeholder="Email">
        </div>
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
          Veuillez remplir chaque formulaire !
        </div>
        <button type="submit" class="btn btn-primary shadow-2 mb-4">Sign up</button>
       </form>
        <p class="mb-0 text-muted">
          Vous avez deja un compte?
          <a [routerLink]="['/auth/signin']"> Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
