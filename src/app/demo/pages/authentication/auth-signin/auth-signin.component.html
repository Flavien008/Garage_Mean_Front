<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
            <div class="mb-4">
                <i class="feather icon-unlock auth-icon"></i>
            </div>
            <h3 class="mb-4">Login</h3>
            <form [formGroup]="loginGroup" (ngSubmit)="loginProcess()">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Login"  [(ngModel)]="defaultLog" formControlName="login" />
                </div>
                <div class="input-group mb-4">
                    <input type="password" class="form-control" placeholder="Password"  [(ngModel)]="defaultPwd" formControlName="password" />
                </div>
                <div class="form-group text-start mb-4">
                    <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show" role="alert">
                        Veuillez vos informations !
                </div>
                </div>
                <div *ngIf="isLoading" class="text-center">
                  <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Login process...
                  </button>
                </div>
                <button *ngIf="!isLoading" class="btn btn-primary mb-4">Login</button>
            </form>
            <p class="mb-0 text-muted">
              Donâ€™t have an account? <a [routerLink]="['/auth/signup']">Sign up</a>
            </p>
        </div>
    </div>
  </div>
</div>
