<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
            <div class="mb-4">
                <i class="feather icon-unlock auth-icon"></i>
            </div>
            <h3 class="mb-4">Login</h3>
            <form [formGroup]="loginGroup" (ngSubmit)="loginProcess()">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Login"  [(ngModel)]="defaultLog" formControlName="login" />
                </div>
                <div class="input-group mb-4">
                    <input type="password" class="form-control" placeholder="Password"  [(ngModel)]="defaultPwd" formControlName="password" />
                </div>
                <div class="form-group text-start mb-4">
                    <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show" role="alert">
                        Veuillez vos informations !
                </div>
                </div>
                <button class="btn btn-primary mb-4">Login</button>
            </form>
        </div>
    </div>
  </div>
</div>
